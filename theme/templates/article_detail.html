<div class="row">
	<div class="col">
    	<div class="card hoverable">
			<div class="card-image">
				{% if article.cover %}
				<img src="{{ article.cover }}" alt="">
				<span class="card-title"><h2><a class="post-title grey-text text-darken-4"
										href="{{SITEURL}}/{{article.url}}">{{article.title}}</a></h2></span>
				<div class="card-fab">
					<a class="btn-floating pulse halfway-fab waves-effect waves-light orange"
										href="{{ SITEURL }}/{{ article.url }}"><i class="material-icons">add</i></a>
				{% else %}
				<span class="card-title"><h2><a class="post-title grey-text text-darken-4"
										href="{{SITEURL}}/{{article.url}}">{{article.title}}</a></h2></span>
				<div class="card-fab">
					<a class="btn-floating pulse waves-effect waves-light orange"
										href="{{ SITEURL }}/{{ article.url }}"><i class="material-icons">add</i></a>
				{% endif %}
				</div>
			</div>
    	    <div class="card-content flow-text">
    	        <div class="summary">{{article.summary}}</div>
    	    </div>
    	    <div class="card-action">
    	        <span class="right">
    	            <i class="mdi-action-label-outline" title="tags"> </i>
    	            {% for tag in article.tags %}
    	            <a href="{{SITEURL}}/{{tag.url}}" class="taglinks">{{tag}}</a>
    	            {% endfor %}
    	        </span>
    	    </div>
    	</div>
	</div>
</div>
